[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core>=1.0.0"
]

[tool.black]
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | _build
  | build
  | dist
)/
'''
line-length = 79
skip-magic-trailing-comma = true

[tool.constcheck]
ignore_strings = [
  "store",
  "store_true",
  "utf-8"
]

[tool.constcheck.ignore_from]
"pyaud_plugins/_plugins/audit.py" = [
  "True",
  "doctest",
  "suppress",
  'PYCHARM_HOSTED'
]

[tool.coverage.report]
fail_under = 100

[tool.coverage.run]
omit = [
  "whitelist.py"
]

[tool.deptry]
ignore_obsolete = [
  "Sphinx",
  "appdirs",
  "black",
  "codecov",
  "constcheck",
  "coverage",
  "docformatter",
  "docsig",
  "flynt",
  "isort",
  "mypy",
  "pipfile-requirements",
  "pylint",
  "pytest",
  "pytest-cov",
  "python-dotenv",
  "readmetester",
  "sphinx-markdown-builder",
  "sphinxcontrib-fulltoc",
  "sphinxcontrib-programoutput",
  "toml",
  "toml-sort",
  "vulture"
]

[tool.docsig]
check-class = true
summary = true

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 79
multi_line_output = 3
profile = "black"
use_parentheses = true

[tool.poetry]
authors = [
  "jshwi <stephen@jshwisolutions.com>"
]
description = "Plugin package for Pyaud"
documentation = "https://pyaud-plugins.readthedocs.io/en/latest"
homepage = "https://pypi.org/project/pyaud-plugins/"
keywords = [
  "audit",
  "ci",
  "plugins",
  "pyaud",
  "python"
]
license = "MIT"
maintainers = [
  "jshwi <stephen@jshwisolutions.com>"
]
name = "pyaud-plugins"
readme = "README.rst"
repository = "https://github.com/jshwi/pyaud-plugins"
version = "0.13.1"

[tool.poetry.dependencies]
Sphinx = ">=4.3.2,<7.0.0"
appdirs = "^1.4.4"
black = ">=21.12,<24.0"
codecov = "^2.1.12"
constcheck = "^0"
coverage = ">=6.2,<8.0"
docformatter = "^1.4"
docsig = "^0"
environs = "^9.4.0"
flynt = ">=0.75,<0.77"
gitpython = "^3.1.30"
isort = "^5.10.1"
mypy = ">=0.930,<1.1"
object-colors = "^2.0.1"
pipfile-requirements = "^0.3.0"
pyaud = ">=4.0.2,<6.0.0"
pylint = "^2.12.2"
pytest = "^7.2.0"
pytest-cov = ">=3,<5"
python = "^3.8"
python-dotenv = ">=0.19.2,<0.22.0"
pyyaml = "^6.0"
readmetester = ">=1.0.1,<3.0.0"
setuptools = "^67.2.0"
sphinx-markdown-builder = "^0.5.5"
sphinxcontrib-fulltoc = "^1.2.0"
sphinxcontrib-programoutput = "^0.17"
toml = "^0.10.2"
toml-sort = ">=0.20,<0.23"
tomli = "^2.0.1"
vulture = "^2.3"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
deptry = "^0.8.0"
ipython = "^8.4.0"
pre-commit = "^2.21.0"
pylint = "2.15.9"
pytest = "^7.2.0"
pytest-randomly = "^3.12.0"
pytest-sugar = "^0.9.5"
pytest-xdist = "^2.5.0"
restview = "^3.0.0"
sphinx-toolbox = "^3.1.2"
templatest = "^0.5.0"
tomli-w = "^1.0.0"

[tool.pyaud]
audit = [
  "const",
  "docs",
  "files",
  "format",
  "format-docs",
  "format-str",
  "imports",
  "lint",
  "params",
  "test",
  "typecheck",
  "unused"
]
exclude = '''
  (?x)^(
    | docs\/conf\.py
    | whitelist\.py
  )$
'''

[tool.pyaud.logging]
disable_existing_loggers = true
version = 1

[tool.pyaud.logging.formatters.standard]
format = "%(asctime)s %(levelname)s %(name)s %(message)s"

[tool.pyaud.logging.handlers.default]
backupCount = 60
class = "logging.handlers.TimedRotatingFileHandler"
filename = "~/.cache/pyaud/log/pyaud.log"
formatter = "standard"
when = "d"

[tool.pyaud.logging.root]
handlers = [
  "default"
]
level = "DEBUG"
propagate = false

[tool.pyaud.packages]
exclude = [
  "tests"
]

[tool.pytest.ini_options]
addopts = [
  "--color=yes",
  "--cov-report=term-missing",
  "--durations=5",
  "-vv"
]
filterwarnings = "ignore::DeprecationWarning"
norecursedirs = [
  ".git",
  ".idea",
  ".mypy_cache",
  ".pytest_cache",
  "docs"
]
