[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | _build
  | build
  | dist
)/
'''
line-length = 79
skip-magic-trailing-comma = true

[tool.coverage.report]
fail_under = 100

[tool.coverage.run]
omit = ["whitelist.py", "pyaud/__main__.py"]

[tool.poetry]
authors = ["jshwi <stephen@jshwisolutions.com>"]
description = "Plugin package for Pyaud"
license = "MIT"
name = "pyaud-plugins"
readme = 'README.rst'
version = "0.3.0"

[tool.poetry.dependencies]
Sphinx = "^4.3.2"
appdirs = "^1.4.4"
black = ">=21.12,<23.0"
codecov = "^2.1.12"
coverage = "^6.2"
docformatter = "^1.4"
environs = "^9.4.0"
flynt = ">=0.75,<0.77"
isort = "^5.10.1"
m2r = "^0.2.1"
mistune = "<=0.8.4"
mypy = ">=0.930,<0.943"
object-colors = "^2.0.1"
pipfile-requirements = "^0.3.0"
pylint = "^2.12.2"
pytest = ">=6.2.5,<8.0.0"
pytest-cov = "^3.0.0"
python = "^3.8"
python-dotenv = ">=0.19.2,<0.21.0"
readmetester = ">=1.0.1,<3.0.0"
sphinxcontrib-fulltoc = "^1.2.0"
sphinxcontrib-programoutput = "^0.17"
toml = "^0.10.2"
vulture = "^2.3"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
ipython = "^8.1.1"
pyaud = "^3.9.0"
pytest = ">=6.2.5,<8.0.0"
pytest-xdist = "^2.5.0"
restview = "^3.0.0"
toml-sort = "^0.19.0"

[tool.pyaud.audit]
modules = [
    "files",
    "format",
    "format-docs",
    "format-str",
    "imports",
    "typecheck",
    "unused",
    "lint",
    "coverage",
    "readme",
    "docs",
]

[tool.pyaud.clean]
exclude = ["*.egg*", ".mypy_cache", ".env", "instance"]

[tool.pyaud.indexing]
exclude = ["whitelist.py", "conf.py", "setup.py"]

[tool.pyaud.logging]
disable_existing_loggers = true
version = 1

[tool.pyaud.logging.formatters.standard]
format = "%(asctime)s %(levelname)s %(name)s %(message)s"

[tool.pyaud.logging.handlers.default]
backupCount = 60
class = "logging.handlers.TimedRotatingFileHandler"
filename = "~/.cache/pyaud/log/pyaud.log"
formatter = "standard"
when = "d"

[tool.pyaud.logging.root]
handlers = ["default"]
level = "DEBUG"
propagate = false

[tool.pyaud.packages]
exclude = []
name = "pyaud_plugins"

[tool.pytest.ini_options]
addopts = [
    "--durations=5",
    "-vv",
    "--color=yes",
    "--cov-report",
    "term-missing",
    "-n",
    "auto"
]
filterwarnings = "ignore::DeprecationWarning"
norecursedirs = ["docs", "*.egg-info", ".git", ".mypy_cache", ".idea", "prof"]
